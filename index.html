<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body class="flex f-j-c f-a-c">
  <main class="flex f-a-c">
    <h3>Advice #<span id="number"></span></h3>
    <p id="advice"></p>
    <div class="line flex f-a-c">
      <hr>
      <div class="dot_wrapper flex">
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <hr>
    </div>
    <div class="btn flex f-a-c f-j-c">
      <div class="dice flex f-a-c">
        <div>
          <div class="point"></div>
          <div class="point"></div>
        </div>
        <div class="point"></div>
        <div>
          <div class="point"></div>
          <div class="point"></div>
        </div>
      </div>
    </div>
     
  </main> 
  <script src="script.js"></script>
</body>
</html>
